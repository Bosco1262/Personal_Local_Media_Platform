<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal_Local_Media_Platform</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="titlebar">
      <h2 class="titlebar-left">Personal Local Media Platform</h2>
      <div class="search-bar">
        <input type="text" placeholder="  Search..." />
        <button class="search-btn">Search</button>
      </div>
      <div class="titlebar-right">
        <button id="uploadBtn">Upload</button>
        <div class="announcement-center">
          <img
            src="./images/titlebar/announcement/announcement-whitemode.png"
            alt="Announcement Icon"
          />
        </div>
        <div class="user-center">
          <img
            src="./images/titlebar/user-center/user-whitemode.png"
            alt="User Icon"
          />
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
